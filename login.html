<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Diphylleia&display=swap" rel="stylesheet" />
  <!-- 로고 클릭시 발생할 아이콘 -->

  <!-- 하단 : 아이콘 구역 -->

  <!-- 홈으로 이동 아이콘 -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- 산책로 아이콘 -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- 커뮤니티 아이콘 -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- 함께 서비스 아이콘 -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- 병원 아이콘 -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- 위치 아이콘 -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- 보호자 아이콘 -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- 펫택시 아이콘 -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- 반려동물 용품 아이콘-->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- 입양 및 분양 아이콘-->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link rel="stylesheet" href="animation.css" />
  <link rel="stylesheet" href="mediaQuery.css" />
  <link rel="stylesheet" href="login.css" />
  <title>Login - 댕댕이의 냥</title>
</head>

<body>
  <div class="wrapper">
    <h1>댕댕이의 냥에 오신것을 환영합니다!</h1>
    <form action="#" id="loginForm">
      <div class="input-box">
        <input type="text" placeholder="ID를 입력해 주세요!" class="inputText" id="username" required />
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="PW를 입력해주세요!" class="inputText" id="password" required />
        <span class="password-toggle">👁️</span>
        <i class="bx bxs-lock-alt"></i>
      </div>
      <div class="remember-forgot">
        <label for="rememberInfo">
          <input type="checkbox" id="rememberInfo" /><span>정보 기억하기</span>
        </label>
        <a href="#">비밀번호를 모르겠어요!</a>
      </div>
      <button type="submit" class="loginBtn">로그인</button>
      <div class="register-link">
        <p>로그인에 문제가 있나요??<a href="#">가입하기</a></p>
      </div>
    </form>
  </div>
  <script src="login.js"></script>
</body>

</html>
